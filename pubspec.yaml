name: costify
description: "Construction project expense management app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI/Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.3
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Navigation
  go_router: ^14.3.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.3.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.0
  share_plus: ^10.0.3
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.5
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # PDF Generation (for reports)
  pdf: ^3.11.1
  printing: ^5.13.2
  
  # Form Validation
  formz: ^0.7.0
  
  # Animations
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
