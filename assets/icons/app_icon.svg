<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043"/>
      <stop offset="100%" style="stop-color:#F4511E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Building Shape -->
  <g transform="translate(80, 70)">
    <!-- Main Tower -->
    <rect x="110" y="100" width="130" height="250" rx="8" fill="white"/>
    
    <!-- Windows Row 1 -->
    <rect x="130" y="125" width="35" height="40" rx="4" fill="#1565C0"/>
    <rect x="185" y="125" width="35" height="40" rx="4" fill="#1565C0"/>
    
    <!-- Windows Row 2 -->
    <rect x="130" y="185" width="35" height="40" rx="4" fill="#1565C0"/>
    <rect x="185" y="185" width="35" height="40" rx="4" fill="#1565C0"/>
    
    <!-- Windows Row 3 -->
    <rect x="130" y="245" width="35" height="40" rx="4" fill="#1565C0"/>
    <rect x="185" y="245" width="35" height="40" rx="4" fill="#1565C0"/>
    
    <!-- Roof Triangle -->
    <polygon points="175,30 70,100 280,100" fill="url(#orangeGrad)"/>
    
    <!-- Chimney/Accent -->
    <rect x="220" y="50" width="25" height="50" fill="url(#orangeGrad)"/>
  </g>
  
  <!-- Cost Badge -->
  <circle cx="380" cy="380" r="70" fill="url(#orangeGrad)"/>
  <circle cx="380" cy="380" r="55" fill="none" stroke="white" stroke-width="5"/>
  <text x="380" y="402" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
