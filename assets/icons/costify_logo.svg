<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Inner Shadow Circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Building/Construction Icon -->
  <g transform="translate(120, 100)">
    <!-- Main Building -->
    <rect x="60" y="120" width="150" height="180" rx="8" fill="white"/>
    
    <!-- Building Windows -->
    <rect x="80" y="145" width="30" height="35" rx="4" fill="#1565C0"/>
    <rect x="125" y="145" width="30" height="35" rx="4" fill="#1565C0"/>
    <rect x="170" y="145" width="30" height="35" rx="4" fill="#1565C0"/>
    
    <rect x="80" y="195" width="30" height="35" rx="4" fill="#1565C0"/>
    <rect x="125" y="195" width="30" height="35" rx="4" fill="#1565C0"/>
    <rect x="170" y="195" width="30" height="35" rx="4" fill="#1565C0"/>
    
    <!-- Door -->
    <rect x="115" y="250" width="40" height="50" rx="4" fill="url(#accentGradient)"/>
    
    <!-- Roof/Construction Element -->
    <polygon points="135,60 30,120 240,120" fill="url(#accentGradient)"/>
    
    <!-- Crane Arm -->
    <rect x="200" y="20" width="12" height="100" fill="white"/>
    <rect x="140" y="20" width="80" height="12" fill="white"/>
    <line x1="145" y1="32" x2="145" y2="70" stroke="white" stroke-width="3"/>
    <circle cx="145" cy="75" r="8" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Dollar Sign / Cost Element -->
  <g transform="translate(320, 320)">
    <circle cx="50" cy="50" r="55" fill="url(#accentGradient)"/>
    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="4"/>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
</svg>
